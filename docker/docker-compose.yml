version: '3.8'

services:
  firewatch-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: firewatch-api
    ports:
      - "8000:8000"
    environment:
      - FIRMS_API_KEY=${FIRMS_API_KEY}
      - APP_ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ../data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

